version: '3'
services:

  mysql:
    image: mysql:5.7
    ports:
    - "13306:3306"
    environment:
    - MYSQL_PASSWORD=pass
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=user
    - MYSQL_DATABASE=lobby_test
    networks:
      test_network_lobby:
        aliases:
        - database

  redis:
    image: redis
    ports:
      - "16379:6379"
    networks:
      test_network_lobby:
        aliases:
          - redis

  rabbitmq:
    image: rabbitmq:3-management
    ports:
    - "15673:15672"
    - "15672:5672"
    - "15671:5671"
    environment:
      RABBITMQ_DEFAULT_PASS: Wepl@y-d@Em0n
      RABBITMQ_DEFAULT_USER: daemon
      RABBITMQ_DEFAULT_VHOST: local

  eureka-service:
    image: weplayregistrytest.azurecr.io/eureka-service:1.10.35
    environment:
      - 'SERVICE_PARAMS=--spring.cloud.config.enabled=false --eureka.server.renewalThresholdUpdateIntervalMs=60000 --eureka.server.enableSelfPreservation=false --eureka.server.eviction-interval-timer-in-ms=1000'
      - 'JAVA_OPTS=-Xms256m -Xmx256m'
      - 'XMS_XMX_AUTODETECT=0'
    ports:
      - "18761:8761"
    networks:
      test_network_lobby:
        aliases:
          - eureka-service
    restart: on-failure:2

networks:
  test_network_lobby:
